<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css in 44 min</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/animation.css">
    <script src="./js/main.js" defer></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>
<body>
    <div id="wallpaper" class="wallpaper" data-image="images/claudel-rheault-ZVbv1akA-l4-unsplash.jpg"></div>
    <div class="content">
        <aside class="side">
            <figure id="picture" class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image" src="./img/n2ax2zjkp9641-e1601691867536.jpg" srcset="" alt="portriat of Sasha Banks">
            </figure>
        </aside>
        <main class="about">
            <h1 class="name">Hi, I am Sasha Banks</h1>
            <p class="job">Pro Wresler</p>
            <hr class="hr">
            <div class="description">
                <p>I spend my time travelling the world, entertaining the world through wresling related activities</p>
            </div>
            
            <div class="contact">
                <a class="button" href="sashabanks@gmail.com">Get in touch</a>
                <ul class="social">
                 <li>
                    <a>
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                </ul>
            </div>
        </main>
    </div>
    <noscript>
        <style type="text/css">
            .wallpaper {
                animation-name: zoomOut;
            }

            .picture {
                animation-name: dropIn;
            }
        </style>
    </noscript>
</body>
</html>
